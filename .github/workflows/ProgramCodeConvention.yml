name: Program Code Convention
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  CheckPythonCodeStyle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8 on ProgramCodeModified.py
        run: flake8 ProgramCodeModified.py
